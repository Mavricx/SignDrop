<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/pencil.png" />
    <title>SignDrop</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Handlee&display=swap');
      </style>
  </head>
  <body>
    <nav>SignDrop</nav>
    <div class="tools">
      <div class="colors">
        <div id="text">&#8658; Select Ink Color</div>
        <div id="scale">
          <div class="color" id="red" style="background-color: #810202"></div>
          <div class="color" id="black" style="background-color: #070707"></div>
          <div
            class="color"
            id="darkBlue"
            style="background-color: #05157c"
          ></div>
          <div
            class="color"
            id="lightBlue"
            style="background-color: #2704c2"
          ></div>
          <div class="color" id="green" style="background-color: #015804"></div>
        </div>
      </div>
      <div class="tipSize">
        <div id="text">&#8658; Select Pen Tip Size</div>
        <div id="tipScale">
          <div class="tip1px" id="point" title="1px Tip"></div>
          <div class="tip2px" id="point" title="2px Tip"></div>
          <div class="tip3px" id="point" title="3px Tip"></div>
          <div class="tip4px" id="point" title="4px Tip"></div>
          <div class="tip5px" id="point" title="5px Tip"></div>
          <div class="tip6px" id="point" title="6px Tip"></div>
        </div>
      </div>
    </div>
    <h2>Leave Your Mark Here</h2>
    <canvas class="canvas"></canvas>
    <div class="actions">
      <button id="clear">üóëÔ∏è Clear</button>
      <button id="download">‚¨áÔ∏è Download</button>
    </div>
    <footer>
      <a href="https://github.com/Mavricx/SignDrop">&#x2022;Source Code</a>
      <a href="https://github.com/Mavricx/SignDrop/blob/main/README.md"
        >&#x2022;About This Project</a
      >
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
